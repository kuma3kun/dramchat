<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"> 
    <title>Entrance</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        function enterRoom(link){
            let name = document.getElementById("userName").value;
            link.href += "&userName=" + name;
        }
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <header class="col-xs-12">
                部屋選択
            </header>
            <main class="col-xs-12">
                ユーザ名<input id="userName" type="text"/>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ルーム名</th>
                            <th>入室数/最大人数</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>ルームA</td>
                            <td>2/4(カウント機能未実装)</td>
                            <td>
                                <a class="btn btn-primary btn-lg" href="/room?roomId=1" onclick="enterRoom(this)">入室</a>
                            </td>
                        </tr>
                        <tr>
                            <td>ルームB</td>
                            <td>1/4（未実装）</td>
                            <td>
                                <a class="btn btn-primary btn-lg" href="/room?roomId=2" onclick="enterRoom(this)">入室</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </main>
        </div>
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
